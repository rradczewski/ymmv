<div class="progressive-image-container">
  <div class="progressive-image-placeholder">&nbsp;</div>
  {% capture image_preview %}{% imagesrc 250xauto {{ include.image }} %}{% endcapture %}
  <img
    class="{{ include.classes }} progressive-image-preview"
    alt="{{ include.image_alt }}"
    role="presentation"
    src="{% base64 {{ image_preview }} %}"
  />
  <img
    class="{{ include.classes }} progressive-image"
    alt="{{ include.image_alt }}"
    role="presentation"
    src="{% imagesrc 1600xauto {{ include.image }} %}"
    srcset="{% imagesrc 600xauto {{ include.image }} %} 600w,
            {% imagesrc 700xauto {{ include.image }} %} 700w,
            {% imagesrc 800xauto {{ include.image }} %} 800w,
            {% imagesrc 1000xauto {{ include.image }} %} 1000w"
    sizes="(max-width: 600px) 600px,
           (max-width: 700px) 700px,
           (max-width: 800px) 800px,
           100vw"
  />
</div>
<noscript>
  <img class="{{ include.classes }}" alt="{{ include.image_alt }}" role="presentation" src="{{ include.image | relative_url }}" />
</noscript>
