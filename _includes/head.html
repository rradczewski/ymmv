<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#AAAAAA">

  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link rel="icon" href="{{ "favicon128.png" | relative_url }}" sizes="128x128" type="image/png">
  <link rel="shortcut icon" href="{{ "favicon128.png" | relative_url }}" sizes="128x128" type="image/png">
  <link rel="apple-touch-icon-precomposed" href="{{ "favicon128.png" | relative_url }}" type="image/png">

  <!-- From https://github.com/mmistakes/hpstr-jekyll-theme/blob/master/_includes/head.html -->
  {% if site.twitter_username %}<!-- Twitter Cards -->
    {% if page.image %}
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:image" content="{{ site.url }}{{ page.image | relative_url }}">
    {% else %}
      <meta name="twitter:card" content="summary">
      <meta name="twitter:image" content="{{ "twitter_card_image.png" | relative_url }}">
    {% endif %}
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | trim }}">
    <meta name="twitter:creator" content="@{{ site.twitter_username }}">
  {% endif %}
  <!-- Open Graph -->

  <meta property="og:type" content="article">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{{ page.excerpt | strip_html }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  {% if page.image %}
    <meta name="og:image" content="{{ site.url }}{{ page.image | relative_url }}">
  {% else %}
    <meta name="og:image" content="{{ "twitter_card_image.png" | relative_url }}">
  {% endif %}

</head>
