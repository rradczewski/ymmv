---
layout: default
---

<div class="home">

   {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
        {{ post.excerpt }} <a class="read-more" href="{{ post.url | relative_url }}">...more</a>
      </li>
    {% endfor %}
  </ul>

</div>
